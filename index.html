<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0e0a07;
      font-family: Arial, sans-serif;
    }

    .profile-card {
      background-color: #1c1d1f;
      border-radius: 19.5px; /* 15 * 1.3 */
      box-shadow: 0 5.2px 15.6px rgba(0, 0, 0, 0.5);
      width: 390px; /* 300 * 1.3 */
      padding: 26px; /* 20 * 1.3 */
      text-align: center;
      color: #fff;
    }

    .profile-card .avatar {
      border-radius: 50%;
      width: 104px; /* 80 * 1.3 */
      height: 104px;
      margin: 0 auto 26px; /* 20 * 1.3 */
      object-fit: cover;
    }

    .profile-card .name {
      font-size: 1.95rem; /* 1.5rem * 1.3 */
      font-weight: bold;
      margin-bottom: 6.5px;
    }

    .profile-card .username {
      font-size: 1.3rem;
      color: #888;
      margin-bottom: 13px;
    }

    .profile-card .status {
      font-size: 1.3rem;
      color: #4caf50;
      margin-bottom: 26px;
    }

    .profile-card .buttons {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }

    .profile-card .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222224;
      color: white;
      font-size: 1.3rem;
      padding: 13px;
      border-radius: 10.4px; /* 8 * 1.3 */
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .profile-card .buttons a:hover {
      background-color: rgb(24, 23, 23);
    }

    .profile-card .buttons a svg {
      margin-right: 13px;
    }

    .footer {
      margin-top: 26px;
      font-size: 1.04rem; /* 0.8rem * 1.3 */
      color: #888;
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <img src="azdus.webp" alt="Avatar" class="avatar" />
    <div class="name">Kevinek</div>
    <div class="username">@kevinkurwa</div>
    <div class="status">Online</div>

    <div class="buttons">
      <a href="https://discord.gg/kenoservice" target="_blank">Discord</a>
      <a href="https://www.youtube.com/@kenoservicexyz" target="_blank">YouTube</a>
      <a href="https://kenoservice.xyz/" target="_blank">Keno Service</a>
    </div>

    <div class="footer">
      © 2025 • In the Game Since 2025
    </div>
  </div>
</body>
</html>
